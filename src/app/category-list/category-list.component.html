<aside>
    <header>
            <div class="layouts">
                <button (click)="gridView = true">Grid View</button>
                <hr>
                <button (click)="gridView = false">List View</button>
            </div>
            <select class="priceFilters" (change)="selectPrice($event)">
                <option> Select Price</option>
                <option [value]="price.value" *ngFor="let price of prices"> {{price.description}}</option>
            </select>
    </header>
   <section>
       <app-category [ngClass]="{'category' : !gridView}" [category]="category"  *ngFor="let category of categories"></app-category>
   </section>
</aside>
